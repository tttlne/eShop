<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreatKart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 40px;
        }
        .header a {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .header .right-links a {
            display: inline-block;
            margin-left: 10px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }
        .banner {
            text-align: center;
            margin: 20px 0;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .products-section {
            padding: 20px;
        }
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .products-header h2 {
            margin: 0;
        }
        .products-header a {
            color: #007bff;
            text-decoration: none;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px 0;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
            background-color: white;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-links">
            <a href="#">English</a> |
            <a href="#">Vietnamese</a> |
            <a href="#">USD</a>
        </div>
        <img src="GreatKart-logo.png" alt="GreatKart Logo">
        <div class="right-links">
            <a href="#">Email</a>
            <a href="#">Call us</a>
            <a href="#">Sign in</a> |
            <a href="#">Register</a>
            <a href="#"><img src="cart-icon.png" alt="Cart" style="height: 20px;"></a>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button>Tìm kiếm</button>
    </div>
    <div class="banner">
        <img src="banner-image.png" alt="Banner Image">
    </div>
    <div class="products-section">
        <div class="products-header">
            <h2>Popular products</h2>
            <a href="#">See all</a>
        </div>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <p>₫12.247.000</p>
                <p>CHỈ CÒN 7</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <p>₫467.000</p>
                <p>ĐANG BÁN CHẠY</p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <p>₫228.000</p>
                <p>ĐÃ BÁN 55</p>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <p>₫329.000</p>
                <p>ĐANG BÁN CHẠY</p>
            </div>
            <div class="product">
                <img src="product5.jpg" alt="Product 5">
                <p>₫155.000</p>
                <p>ĐÃ BÁN 181</p>
            </div>
            <div class="product">
                <img src="product6.jpg" alt="Product 6">
                <p>₫158.000</p>
                <p>ĐANG BÁN CHẠY</p>
            </div>
        </div>
    </div>
</body>
</html>
